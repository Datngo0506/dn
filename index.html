<!DOCTYPE html>
<html lang="en" >
<head>
  <meta charset="UTF-8">
  <title>CodePen - Pure CSS light/dark Toggle (respects browser)</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/5.0.0/normalize.min.css">
<link rel='stylesheet' href='https://fonts.googleapis.com/css?family=Heebo:100,300,400,500,700,800,900'><link rel="stylesheet" href="./style.css">

</head>
<body>
<!-- partial:index.partial.html -->
<!-- <body> -->

  <input id="color-scheme" type="checkbox" aria-hidden />

  <!-- all content after this checkbox -->

  <main id=app>

    <h1 id="active">Active: 
      <span data-dark>Dark Mode</span>
      <span data-light>Light Mode</span> 
    </h1>

    <h2 id="prefer">Prefers: 
      <span data-dark>Dark Mode</span>
      <span data-light>Light Mode</span> 
    </h2>
    
    <div class="toggle-wrapper">
      <div class="toggle transparent">
        <label class="toggle-item" for="color-scheme"></label>
        <span data-dark>Dark</span>
        <span data-light>Light</span> 
      </div>
    </div>
    
    <div class="bg"></div>

  </main>

<!-- </body> -->
<!-- partial -->
  <script src='https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js'></script><script  src="./script.js"></script>

</body>
</html>
